<mat-card *ngIf="(book$ | async) as book">
    <mat-card-header>
        <mat-card-title>{{book.description}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="book.iconUrl">
    <mat-card-content>
        <p>{{book.longDescription}}</p>
    </mat-card-content>
    <mat-card-actions class="course-actions">
        <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/books']">
            Click to Go Back
        </button>
    </mat-card-actions>
</mat-card>
